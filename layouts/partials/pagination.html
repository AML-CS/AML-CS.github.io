{{ $page := .Paginator }}
{{ if gt $page.TotalPages 1 }}
 <ul class="pagination">
    {{ with $page.First }}
    <li
    {{ if not $page.HasPrev }}class="disabled"{{ end }}>
	<a href="{{ .URL }}" aria-label="First"><span aria-hidden="true">&laquo;&laquo;</span></a>
    </li>
    {{ end }}
    <li
    {{ if not $page.HasPrev }}class="disabled"{{ end }}>
    <a href="{{ if $page.HasPrev }}{{ $page.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
    </li>
    {{ range $page.Pagers }}
    <li
    {{ if eq . $page }}class="active"{{ end }}><a href="{{ .URL }}">{{ .PageNumber }}</a></li>
    {{ end }}
    <li
    {{ if not $page.HasNext }}class="disabled"{{ end }}>
    <a href="{{ if $page.HasNext }}{{ $page.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
    </li>
    {{ with $page.Last }}
    <li
    {{ if not $page.HasNext }}class="disabled"{{ end }}>
	<a href="{{ .URL }}" aria-label="Last"><span aria-hidden="true">&raquo;&raquo;</span></a>
    </li>
    {{ end }}
</ul>
{{ end }}
