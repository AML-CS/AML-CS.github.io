<title>{{ .Site.Title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
<meta charset="utf-8">

<meta name="description" content="{{ .Site.Params.description }}">

<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.Params.logourl }}">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta name="twitter:card" content="{{ .Site.Params.description }}">

<meta property="og:site_name" content="{{ .Site.Title }}">

{{ $cssBundle := resources.Match "css/*.css" | resources.Concat "bundle.css" | minify }}
<link rel="stylesheet" href="{{ $cssBundle.RelPermalink }}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">

{{ hugo.Generator }}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

{{ $jsBundle := resources.Match "js/*.js" | resources.Concat "bundle.js" | minify }}
<script type="text/javascript" src="{{ $jsBundle.RelPermalink }}"></script>

<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
